
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Embedding 360 Degree Picture in Webpage : Demo</title>
<style type="text/css">

body {
	margin: 0;
}

#vr-image {
	margin: 50px auto;
	width: 1000px;
	height: 300px;
}

</style>
</head>
<body>

<div id="vr-image"></div>

<script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
<script type="text/javascript">

function initVRView() {
	var vrView = new VRView.Player("#vr-image", {
		image: "https://pro2-bar-s3-cdn-cf2.myportfolio.com/e989944a-5590-4220-a3aa-d571dd0accd3/38d0a49c-2fef-47b3-bd96-079cd6418519.jpg",
		is_stereo: false,
		width: '100%',
		height: '100%',
		is_autopan_off: true,
	});
}

window.addEventListener("load", initVRView);
</script>

</body>
</html>
