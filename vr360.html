
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Embedding 360 Degree Picture in Webpage : Demo</title>
<style type="text/css">

body {
	margin: 0;
}

#vr-image {
	margin: 50px auto;
	width: 1000px;
	height: 300px;
}

</style>
</head>
<body>

<div id="vr-image"></div>

<script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
<script type="text/javascript">

function initVRView() {
	var vrView = new VRView.Player("#vr-image", {
		image: "https://drive.google.com/uc?export=download%26;id=1JadQ2FhW5wCVu_8HvJ9ppVV8dtMVSu6K",
		is_stereo: false,
		width: '100%',
		height: '100%',
		is_autopan_off: true,
	});
}

window.addEventListener("load", initVRView);
</script>

</body>
</html>
